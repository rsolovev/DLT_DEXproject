<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
Hello, ({{ account_addr }})
<br><br>
<h2>Create token form:</h2>
<form method="POST">
    <label>
        <input name="tot"> Total Supply
    </label>
    <br>
    <label>
        <input name="name"> Name
    </label>
    <br>
    <label>
        <input name="sym"> Symbol
    </label>
    <br>
    <label>
        <input name="dec"> Decimals
    </label>
    <br>
    <input type="submit" value="Create token">
</form>
<br><br><br>
<button type="button"
        onclick="window.location.href='{{ url_for( 'wallet_dashboard', account_address=account_addr) }}';">Back to
    wallet dashboard
</button>
<button type="button" onclick="window.location.href='{{ url_for( 'dashboard', account_address=account_addr) }}';">Back
    to Dashboard
</button>
</body>
</html>
